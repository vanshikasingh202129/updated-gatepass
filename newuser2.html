<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="newuser2.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST" name="google-sheet1">
        <div class="header">
            <h1>REGISTER</h1>
            <p>Please fill in the form in case of lost/theft of the Gatepass</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-25">
                    <label for="name">Name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="Email">Email</label>
                </div>
                <div class="col-75">
                    <input type="text" name="email" required>
                </div>
            </div>
            <div class=" row">
                <div class="col-25">
                    <label for="Phone No.">Phone No.</label>
                </div>
                <div class="col-75">
                    <input type="text" name="phone" required>
                </div>
            </div>
            <div class=" row">
                <div class="col-25">
                    <label for="staffno">Staff No.</label>
                </div>
                <div class="col-75">
                    <input type="text" name="staff" required>
                </div>
            </div>
            <div class=" row">
                <div class="col-25">
                    <label for="Department">Department</label>
                </div>
                <div class="col-75">
                    <input type="text" name="dept" required>
                </div>
            </div>
            <div class=" row">
                <div class="col-25">
                    <label for="Designation">Designation</label>
                </div>
                <div class="col-75">
                    <input type="text" name="designation" required>
                </div>
            </div>
            <div class=" row">
                <div class="col-25">
                    <label for="Blood Group">Blood Group</label>
                </div>
                <div class="col-75">
                    <input type="text" name="blood group" required>
                </div>
            </div>
            <div class=" row">
                <div class="col-25">
                    <label for="Address">Address</label>
                </div>
                <div class="col-75">
                    <input type="text" name="address" required>
                </div>
            </div>
            <div class=" row">
                <div class="col-25">
                    <label for="other">Driving License</label>
                </div>
                <div class="col-75">
                    <p>DL:</p>
                    <input type="file" id="myFile" name="filename1">
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <select id="Vehicle" name="Vehicle1">
                        <option value="Car">2-wheeler</option>
                        <option value="Bike/Scooty">4-wheeler</option>
                    </select>
                    <div class="col-25">
                        <label for="Vehicle no. 1">Vehicle no.1</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="vehicleno 1">
                        <p>RC</p>
                        <input type="file" id="myFile" name="filename11">
                        <p>INSURANCE</p>
                        <input type="file" id="myFile" name="filename12">
                        <p>POLLUTION </p>
                        <input type="file" id="myFile" name="filename13">
                    </div>
                </div>

            </div>
            <div class=" row">
                <div class="col-75">
                    <select id="Vehicle" name="Vehicle2">
                        <option value="Car">2-wheeler</option>
                        <option value="Bike/Scooty">4-wheeler</option>
                    </select>
                    <div class="col-25">
                        <label for="Vehicle no. 2">Vehicle no.2</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="vehicleno 2">
                        <p>RC</p>
                        <input type="file" id="myFile" name="filename21">
                        <p>INSURANCE</p>
                        <input type="file" id="myFile" name="filename22">
                        <p>POLLUTION </p>
                        <input type="file" id="myFile" name="filename23">
                    </div>
                </div>
            </div>
            <div class=" row">
                <div class="col-25">
                    <label for="fircopy">FIR Complaint No.</label>
                </div>
                <div class="col-75">
                    <input type="text" name="fir" required>
                    <p>Copy of FIR :</p>
                    <input type="file" id="myFile" name="filename3">
                </div>
            </div>

            <div class=" row">
                <div class="col-25">
                    <label for="dept">Department Complaint ID</label>
                </div>
                <div class="col-75">
                    <p>Copy of Department application:</p>
                    <input type="file" id="myFile" name="filename4">
                </div>
            </div>
            <div class=" row">
                <div class="col-25">
                    <label for="other">Other Documents</label>
                </div>
                <div class="col-75">
                    <p>Other Docouments:</p>
                    <input type="file" id="myFile" name="filename5">
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="submit" name="submit">
            </div>
            <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbxhn4H96TXYFjjd2LnNDhW1wjt7q7rNH-DCqMzqtnCcRSSlb5VBFlHKJMFDq7q2w4BV/exec'
                const form = document.forms['google-sheet1']

                form.addEventListener('submit', e => {
                    e.preventDefault()
                    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                        .catch(error => console.error('Error!', error.message))
                })
            </script>


</body>

</html>
